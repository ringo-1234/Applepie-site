<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Applepie Official Site</title>
    <style>
      body {
        background: #0b0b12;
        color: #e9e9f2;
        font-family: Inter, sans-serif;
        margin: 0;
      }
      header {
        background: #10101a;
        border-bottom: 1px solid #26263a;
        padding: 14px 22px;
      }
      .nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 1100px;
        margin: 0 auto;
      }
      .menu a {
        color: #e9e9f2;
        text-decoration: none;
        margin-left: 16px;
        padding: 8px 12px;
        border-radius: 8px;
        transition: background 0.2s;
      }
      .menu a:hover {
        background: rgba(138, 43, 226, 0.25);
      }
      main {
        max-width: 800px;
        margin: 60px auto;
        padding: 0 22px;
        text-align: center;
      }
      .links {
        display: grid;
        gap: 20px;
        margin-top: 40px;
      }
      .links a {
        display: block;
        padding: 18px;
        border-radius: 12px;
        background: #141422;
        border: 1px solid #26263a;
        color: #e9e9f2;
        text-decoration: none;
        transition: transform 0.2s, background 0.2s;
      }
      .links a:hover {
        background: #1c1c2a;
        transform: translateY(-3px);
      }
      footer {
        margin-top: 60px;
        border-top: 1px solid #26263a;
        padding: 20px;
        text-align: center;
        color: #b7b7c7;
      }
    </style>
  </head>

    <header>
      <div class="nav">
        <div class="title">Applepie Official Site</div>
        <div class="menu">
          <a href="index.html">Home</a>

          <a href="rbs/index.html">RBS</a>
          <a href="about/index.html">About</a>
        </div>
      </div>
    </header>

    <main>
      <h1>ようこそ</h1>
      <p>
        ここはあっぷるぱい制作の何かのサイトです。各ページから詳細をご覧ください。
      </p>
      <div class="links">
        <a href="rtm-plus/index.html">RTM-Plus</a>
        <!-- リンク増やせる -->
        <a href="rbs/index.html">RBS</a>
        <a href="about/index.html">About</a>
      </div>
    </main>

    <footer>© 2025 Applepie - site</footer>
  </body>
</html>
